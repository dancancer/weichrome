<!doctype html>
<html lang="en" ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授权配置</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="css/myweibo.css"/>
</head>
<body style="text-shadow: 0 1px 0 #FFFFFF;background: #f5f5f5;">
<div ng-controller="optionCtrl" style="padding: 10px">
    <button type="button" class="btn btn-default" ng-click="authorize()">授权</button>
    <button type="button" class="btn btn-default" ng-click="revokeoauth2()">取消授权</button>

    <ul  class="list-unstyled">
    <li ng-repeat="_user in user">
      <p>{{_user.name}}</p>
      <img src="{{_user.avatar_large}}" style="width: 100px; height: 100px;" alt="" class="img-thumbnail">
    </li>
    </ul>
</div>


<div class="panel panel-default" style="height: 450px;width:600px;display: none">
    <div class="panel-body">
    <div style="background-image:url(http://img.t.sinajs.cn/t5/skin/public/profile_cover/042.jpg);
                height: 183px;
                position: relative;
                background-size: cover;
                /*background-position: center bottom;*/
                background-repeat: no-repeat;">
        <div style="padding-left: 50px;padding-top: 94px;" >
            <div style="text-align: center;height: 120px;width: 120px;float:left;" >
                <img class="img-thumbnail" src="http://tp2.sinaimg.cn/1678335165/180/5662593834/1" alt="里八神">
                <b>里八神</b>
            </div>
            <div style="float:left;position: absolute;padding-top: 94px;padding-left: 150px;">
            <ul class="nav nav-pills list-inline list-unstyled">
                <li>粉丝</li>
                <li>微博</li>
                <li>关注</li>
            </ul>
            </div>
        </div>

    </div>
    </div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/complies.js"></script>
</body>
</html>
