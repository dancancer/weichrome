
    <div style="float: left;width: 10%">
        <a href="http://www.weibo.com/{{comment.user.profile_url}}" rclicka>
            <div class="avatar">
                <img style="width: 40px" class="img-circle" ng-src="{{comment.user.profile_image_url}}"/>
            </div>
        </a>
    </div>
    <div style="float: left;margin-left: 8px;width: 85%">
        <a href="http://www.weibo.com/{{comment.user.profile_url}}" rclicka>
            <b>{{comment.user.name}}:</b>
        </a>
        <span compile="comment.text|weibotxt"></span>
        <a ng-if="comment.show" href="" style="float:right;margin-right: -17px;" class="action"
           ng-click="showCommentText(comment,'reply',$event)">
            <i><span class="glyphicon glyphicon-comment"></span></i>
        </a>
    </div>
